<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        font-family: var(--font);
        width: 100%;
        height: 100%;
      }
      textarea {
        padding: 1rem;
        font-size: 1rem;
        background-color: var(--secondary-background-color);
        color: var(--text-color);
        border: none;
        border-radius: 0.5rem;
      }

      .textcomplete-dropdown {
        box-sizing: border-box;
        background-color: var(--secondary-background-color);
        color: var(--text-color);
        padding: 0;
        margin: 0;
        border: none;
        border-radius: 0.5rem;
        box-shadow: 0 0 0.5rem rgba(0, 0, 0, 0.5);
      }
      .textcomplete-header {
        display: none;
      }
      .textcomplete-item {
        padding: 2px 4px;
        cursor: pointer;
        height: 2rem;
        list-style: none;
        display: flex;
        justify-content: flex-start;
        width: 100%;
        padding: 2px;
      }

      .textcomplete-item > span {
        display: flex;
        align-items: center;
        width: 100%;
      }
      .textcomplete-item > span > * {
        max-height: 2rem;
      }
    </style>
  </head>
  <body>
    <!-- textarea with alpinejs bindings and config gor @textcomplete/textarea -->
    <div x-data="{ tagify: null }" x-init="" id="streamlit-textcomplete-container">
        <textarea x-ref="streamlit-textcomplete" id="streamlit-textcomplete-textarea" class="stTextArea"></textarea>
    </div>
    <script src="index.js"></script>
  </body>
</html>
